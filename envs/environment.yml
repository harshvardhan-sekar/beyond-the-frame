# =============================================================================
# COMICS CLOZE VLM - Conda Environment
# =============================================================================
# Create environment: conda env create -f envs/environment.yml
# Activate: conda activate comics-vlm
# =============================================================================

name: comics-vlm
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # PyTorch with CUDA
  - pytorch>=2.0
  - torchvision>=0.15
  - pytorch-cuda=12.1
  
  # Core Data Science
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  - scikit-learn>=1.3
  
  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12
  
  # Jupyter
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipywidgets>=8.0
  
  # Utilities
  - tqdm>=4.65
  - pyyaml>=6.0
  - rich>=13.0
  
  # Pip dependencies (not available in conda)
  - pip
  - pip:
    # Transformers ecosystem
    - transformers>=4.40.0
    - accelerate>=0.27.0
    - peft>=0.10.0
    - bitsandbytes>=0.43.0
    - datasets>=2.18.0
    
    # Evaluation
    - nltk>=3.8.0
    - rouge-score>=0.1.2
    - bert-score>=0.3.13
    - evaluate>=0.4.0
    
    # Image processing
    - pillow>=10.0.0
    - opencv-python>=4.8.0
    
    # Cloud (optional)
    - google-cloud-storage>=2.10.0
    
    # Utilities
    - python-dotenv>=1.0.0
    - jsonlines>=4.0.0

# Environment variables (set these after activation)
# export HF_HOME=/path/to/huggingface/cache
# export TRANSFORMERS_CACHE=/path/to/transformers/cache
